version: '3.8'
services:
  vault:
    image: vault:${VAULT_VERSION:-1.9.0}
    container_name: vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: vault-token
      SKIP_SETCAP: skip
  postgres:
    image: postgres:${POSTGRES_VERSION:-13.5}
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: test-pass00
      POSTGRES_USER: db-user
      POSTGRES_DB: sscfg
  redis:
    image: redis:${REDIS_VERSION:-6.2}
    container_name: redis
  sscfg-srv:
    image: harbor.vcloud.nii.ac.jp/sinetstream/sscfg-srv:${SSCFG_VERSION:-0.2.0}
    container_name: sscfg-srv
    environment:
      VAULT_TOKEN: vault-token
      POSTGRES_USER: db-user
      POSTGRES_PASSWORD: test-pass00
      SSCFG_HOSTNAME: sscfg.example.org
    ports:
      - 3030:3030
  sscfg-setup:
    build:
      context: ./build
      args:
        BASE_IMG: harbor.vcloud.nii.ac.jp/sinetstream/sscfg-setup:${SSCFG_VERSION:-0.2.0}
    container_name: sscfg-setup
    environment:
      VAULT_TOKEN: vault-token
      POSTGRES_USER: db-user
      POSTGRES_PASSWORD: test-pass00
      SSCFG_HOSTNAME: sscfg.example.org
